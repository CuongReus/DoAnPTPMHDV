<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<h3 style="font-weight: normal; margin: 20px 0;"
		th:text="${welcomeMessage}"></h3>
	<p style="font-size: 15px; line-height: 18px; color: red">Lưu ý:
		Đây là email tự động, xin vui lòng không trả lời email này.</p>
	<p style="line-height: 18px;">
		<span style="font-size: 18px;" >Bạn nhận được thông báo Thanh Toán Chi Tiết Đợt</span> <span style="font-weight: bold;font-size: 18px;" th:text="${projectCost.paymentType}"></span> 
		 <br/><span style="font-size: 15px;font-weight: bold;"> Người Gửi: </span><span style="font-size: 14px;" th:text="${sender.fullName}"></span> 
		 <br />
		<span style="font-size: 15px;font-weight: bold;">Công Ty:</span> <span style="font-size: 14px;" th:text="${company.name}"></span> <br/>
		<span style="font-size: 15px;font-weight: bold;">Dự Án: </span><span style="font-size: 14px;" th:text="${projectDetail.project.name}"></span><br /> 
		<span style="font-size: 15px;font-weight: bold;">Công Việc: </span><span style="font-size: 14px;" th:text="${projectDetail.name}"></span><br /> 
			<span style="font-size: 15px;font-weight: bold;">Nội Dung: </span><span style="font-size: 14px;" th:text="${projectCost.title}"></span> - <span style="font-size: 15px;font-weight: bold;">Số Đợt: </span><span style="font-size: 14px;" th:text="${projectCost.lotNumber}"></span><br />
			<span style="font-size: 15px;font-weight: bold;">Số Đợt Chi Tiết: </span><span style="font-size: 14px;" th:text="${payment.lotNumber}"></span><br />
			<span style="font-size: 15px;font-weight: bold;">Trạng Thái Duyệt: </span><span style="font-size: 14px;" th:text="${payment.status}"></span><br />
			<br/>
			<span style="font-size: 15px;font-weight: bold;" > Duyệt Bởi: </span> <span style="font-size: 14px;" th:text="${approvalBy.fullName}"></span> 
			<span style="font-size: 15px;font-weight: bold;">Số Phần Trăm Duyệt: </span><span style="font-size: 14px;font-style: italic;" th:text="${payment.percentPaid}"> %</span><br />
			<span style="font-size: 15px;font-weight: bold;">Số Tiền Duyệt: </span><span style="font-size: 14px;font-style: italic;" th:text="${#numbers.formatDecimal(payment.moneyPaid, 0, 'COMMA', 0, 'POINT')}"></span><br />
			 <span style="font-size: 15px;font-weight: bold;">Với Thông Báo: </span><span style="font-size: 14px;font-style: italic;" th:text="${payment.notifyMessage}"></span><br />
			
	</p>
	<p style="font-size: 15px; line-height: 18px;">Trân trọng cảm ơn.</p>
</body>
</html>
